<html>
<head>
    <title>College Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>College Registration Form</h1>
    <form id="RegistrationForm">
	<br><br>
        <div>
            <label for="regNo">Registration Number:</label>
            <input type="number" id="regNo" name="regNo" required>
        </div>
        <br>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>

        <div>
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1st">1</option>
                <option value="2nd">2</option>
                <option value="3rd">3</option>
                <option value="4th">4</option>
            </select>
        </div>
        <br>

	<div>
    	<label>Gender:</label>
    	<input type="radio" id="male" name="gender" value="male" required>
    	<label for="male">Male</label>
    	<input type="radio" id="female" name="gender" value="female" required>
    	<label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
    	<label for="other">Other</label>
	</div>

        <br>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <br>

        <div>
            <label for="academicYear">Academic Year:</label>
            <input type="text" id="academicYear" name="academicYear" required>
        </div>
        <br>

        <div>
            <label for="subjectCode">Subject Code:</label>
            <input type="text" id="subjectCode" name="subjectCode" required>
        </div>
        <br>

        <div>
            <label for="subjectTitle">Subject Title:</label>
            <input type="text" id="subjectTitle" name="subjectTitle" required>
        </div>
        <br>

        <div>
            <label for="credits">Credits:</label>
            <input type="number" id="credits" name="credits" required>
        </div>
        <br>


        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
	<br><br>
    </form>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
    const regNo = document.getElementById('regNo').value;
    const subjectCode = document.getElementById('subjectCode').value;

    const regNoPattern = /^\d{9}$/;
    const subjectCodePattern = /^[A-Za-z]{2}\d{5}$/;

    if (!regNoPattern.test(regNo)) {
        window.alert('Registration number must be a 9-digit number.');
        event.preventDefault();
        return;
    }

    if (!subjectCodePattern.test(subjectCode)) {
        window.alert('Subject Code must be 7 characters long, with the first 2 characters as letters followed by 5 numbers.');
        event.preventDefault();
        return;
    }

    // If both checks pass
    alert('Form submitted successfully!');
});
    </script>
</body>
</html>
